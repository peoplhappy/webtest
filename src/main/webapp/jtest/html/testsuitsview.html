<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>树控件</title>
<meta name="keywords"
	content="免费控件,免费UI控件,免费开源UI,免费开源UI控件,免费开源UI框架,树,tree,动态树,大数据树">
<script src="../../lib/jquery/jquery-1.9.0.min.js"
	type="text/javascript"></script>
<link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css">
<script src="../../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="../../lib/ligerUI/js/plugins/ligerTree.js"
	type="text/javascript"></script>
<script type="text/javascript">
	var manager = null;
	$(function() {
		$("#tree1").ligerTree({
			url : 'json.txt',
			ajaxType : 'get'
		});
		manager = $("#tree1").ligerGetTreeManager();
	});
	function collapseAll() {
		manager.collapseAll();
	}
	function expandAll() {
		manager.expandAll();
	}
	function getChecked() {
		var notes = manager.getChecked();
		var text = "";
		for (var i = 0; i < notes.length; i++) {

			text += notes[i].data.text + ",";
		}
		alert('选择的节点数：' + text);
	}
	function getSelected() {
		var note = manager.getSelected();
		alert('选择的是:' + note.data.text);
	}
</script>
</head>
<body>




	<a class="l-button" onclick="collapseAll()"
		style="float: left; margin-right: 10px;">运行测试集</a>
	<div class="l-clear"></div>
	<br>
	<a class="l-button" onclick="getChecked()"
		style="float: left; margin-right: 10px;">添加测试用例</a>
	<br>
	<br>
	<!-- 带复选框和图标 -->
	<div
		style="width: 200px; height: 300px; border: 1px solid #ccc; overflow: auto; clear: both;">
		<ul id="tree1" class="l-tree" ligeruiid="tree1" style="width: 156px;"></ul>
		<div class="l-tree-loading" style="display: block;"></div>
	</div>

	<div style="display: none"></div>
</body>
</html>
