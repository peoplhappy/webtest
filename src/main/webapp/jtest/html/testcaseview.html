<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>接口</title>
<meta name="keywords"
	content="免费控件,免费UI控件,免费开源UI,免费开源UI控件,免费开源UI框架,可编辑表格,datagrid,editgrid,固定列,多表头">
	<link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css"
		rel="stylesheet" type="text/css">
		<link href="../../lib/ligerUI/skins/ligerui-icons.css"
			rel="stylesheet" type="text/css">
			<link href="../../lib/ligerUI/skins/Gray/css/all.css"
				rel="stylesheet" type="text/css">
				<script src="../../lib/jquery/jquery-1.9.0.min.js"
					type="text/javascript"></script>
				<script src="../../lib/ligerUI/js/ligerui.all.js"></script>
				<script src="../../jtest/stringutil.js"></script>
				<script type="text/javascript">
        function itemclick(item)
        {
            alert(item.text);
        }
        function getData(projectid) {
			var url = "http://localhost:8080/testcase/getTestCaseItem?projectId="+projectid+"&testcaseId="+testcaseId
			var data = {};
			$.ajax({
				url : url,
				type : "GET",
				async : false,
				success : function(result) {
					data.Rows = result.rows
					data.Total = result.total
				}
			});
			return data
		}



        $(function ()
        {
        	
        	//获取url的参数
        	projectid=GetQueryString(window.location.search.substr(1),"projectId")
        	testcaseId=GetQueryString(window.location.search.substr(1),"testcaseId")
            testcase=getTestCase();
            window['g'] =
            manager=$("#maingrid").ligerGrid({
                height: '100%',
                columns : [
					{
						display : 'id',
						name : 'id',
						align : 'left',
						width : 120
					},
					{
						display : '调用接口名称',
						name : 'callbackname',
						minWidth : 60,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '接口的预置参数',
						name : 'presetparameter',
						width : 120,
						align : 'left',
						editor : {
							type : 'text',
							
						}
					},{
						display : '验证点列表',
						name : 'assertlist',
						width : 120,
						align : 'left',
						editor : {
							type : 'text',
							
						}
					},{ display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
		                {
	                    var h = "";
	                    if (!rowdata._editing)
	                    {
	                        h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
	                        h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> "; 
	                    }
	                    else
	                    {
	                        h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
	                        h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> "; 
	                    }
	                    return h;
	                }
	                }], data:getData(projectid,testcaseId), pageSize: 30, rownumbers: true,
                toolbar: {
                    items: [
                    { text: '增加', click: addNewRow, icon: 'add' },
                    { text: '运行测试用列', click: runtestcase, icon: 'add' },
                    ]
                },
                autoFilter:true,
                checkbox : true,
				clickToEdit : false,
				enabledEdit : true,
				onReload:function(grid){
					var managers = $("#maingrid").ligerGetGridManager()
					managers.set({data:getData(projectid)})
				},
            });
              
 
            $("#pageloading").hide();
        });
        function modifyitem(){
        	
        }
        function beginEdit(rowid) {
			manager.beginEdit(rowid);

		}
        function getTestCase(){
        	var url = "http://localhost:8080/testcase/gettestcase?projectId="+projectid+"&testcaseId="+testcaseId
			var data = {};
			$.ajax({
				url : url,
				type : "GET",
				async : false,
				success : function(result) {
					data=result;
				}
			});
			return data
        	
        	
        }
        

		function endEdit(rowid) {
			//获取当前行信息
			manager.endEdit(rowid);
			var data = manager.getRow(rowid);
		    var resultdata=sumitresult(data)
		    //更新行信息
		    manager.updateRow(rowid,resultdata)
		}
		function cancelEdit(rowid) {
			manager.cancelEdit(rowid);
		}

		function deleteRow(rowid) {
			var data = manager.getRow(rowid);
			var resultdata=deleteInfo(data)
			if(resultdata){
				manager.deleteRow(rowid);
			}else{
				alert("删除配置项失败!!")
			}
            
            
		}
		
		function addNewRow() {
			manager.addRow({
				"id" : "",
				"keyname" : "",
				"valuestr" : ""
			});
		}
		//将修改后结果上传到后端,优先检查是否为空
		function sumitresult(datas){
			var url = "http://localhost:8080/testcase/createTestcaseitem"
				var resultdata;
				$.ajax({
					url : url,
					type : "POST",
					async : false,
					data:{
						"id" : datas.id,
						"projectId":projectid,
						"callbackname" : datas.callbackname,
						"valuestr" : datas.valuestr,
						"presetparameter":datas.presetparameter,
						"assertlist":datas.assertlist,
						"testcaseId":testcaseId
					},
					success : function(result) {
						console.log("modify success"+result)
					}
				});
				return resultdata
		}
		
		function deleteInfo(datas){
			var url = "http://localhost:8080/testcase/deleteTestcaseItem"
				var resultdata;
				$.ajax({
					url : url,
					type : "DELETE",
					async : false,
					data:{
						"id" : datas.id,
						"projectId":projectid,
						"callbackname" : datas.callbackname,
						"valuestr" : datas.valuestr,
						"presetparameter":datas.presetparameter,
						"assertlist":datas.assertlist,
						"testcaseId":testcaseId
					},
					success : function(res) {
						resultdata=res.result
					}
				});
				return resultdata
		}
		
		function runtestcase(){
			var url = "http://localhost:8080/run/runtestcase"
				$.ajax({
					url : url,
					type : "POST",
					async : false,
					data:testcase,
					success : function(res) {
						console.log(res)
					}
				});
		}
        
    </script>


				<div class="l-loading" style="display: block" id="pageloading"></div>



				<div class="l-clear"></div>

				<div id="maingrid"></div>

				<div style="display: none;"></div>
</head>

</html>
