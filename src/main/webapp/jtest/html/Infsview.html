<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>接口</title>     
    <meta name="keywords" content="免费控件,免费UI控件,免费开源UI,免费开源UI控件,免费开源UI框架,可编辑表格,datagrid,editgrid,固定列,多表头">  
    <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css">
    <link href="../../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css">
    <link href="../../lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css">
    <script src="../../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script> 
    <script src="../../lib/ligerUI/js/ligerui.all.js"></script>
    <script src="../../jtest/stringutil.js"></script>
    <script type="text/javascript">
        function itemclick(item)
        {
            alert(item.text);
        }
        function getData(projectid) {
			var url = "http://localhost:8080/infs/getAllinfs?projectId="+projectid
			var data = {};
			$.ajax({
				url : url,
				type : "GET",
				async : false,
				success : function(result) {
					data.Rows = result.rows
					data.Total = result.total
				}
			});
			return data
		}
        

        $(function ()
        {
        	
        	//获取url的参数
        	projectid=GetQueryString(window.location.search.substr(1),"projectId")
            window['g'] =
            manager=$("#maingrid").ligerGrid({
                height: '100%',
                columns : [
					{
						display : 'id',
						name : 'id',
						align : 'left',
						width : 120
					},
					{
						display : '接口名称',
						name : 'infsname',
						minWidth : 60,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '接口路径',
						name : 'infsurl',
						width : 120,
						align : 'left',
						editor : {
							type : 'text',
							
						}
					},
					{
						display : '协议名称',
						name : 'protocol',
						width: 120,
						heightAlign : 'center',
						editor : {
							type : 'text'
						}
					},
					{
						display : '发送类型',
						name : 'sendType',
						width: 120,
						heightAlign : 'center',
						editor : {
							type : 'text'
						}
					},
					{
						display : '返回类型',
						name : 'returnType',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '返回参数的url',
						name : 'returnUrl',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '成功条件',
						name : 'successcondition',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '参数',
						name : 'paramterinfo',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '执行方式',
						name : 'excuteType',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '接口描述',
						name : 'description',
						width : 170,
						align : 'left',
						editor : {
							type : 'text'
						}
					},
					{
						display : '请求头',
						name : 'headerinfo',
						width : 120,
						align : 'left',
						editor : {
							type : 'text'
						}
					},{ display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
		                {
	                    var h = "";
	                    if (!rowdata._editing)
	                    {
	                        h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
	                        h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> "; 
	                    }
	                    else
	                    {
	                        h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
	                        h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> "; 
	                    }
	                    return h;
	                }
	                }], data:getData(projectid), pageSize: 30, rownumbers: true,
                toolbar: {
                    items: [
                    { text: '增加', click: addNewRow, icon: 'add' },
                    ]
                },
                autoFilter:true,
                checkbox : true,
				clickToEdit : false,
				enabledEdit : true,
				onReload:function(grid){
					var managers = $("#maingrid").ligerGetGridManager()
					managers.set({data:getData(projectid)})
				},
            });
              
 
            $("#pageloading").hide();
        });
        function modifyitem(){
        	
        }
        function beginEdit(rowid) {
			manager.beginEdit(rowid);

		}

		function endEdit(rowid) {
			//获取当前行信息
			manager.endEdit(rowid);
			var data = manager.getRow(rowid);
		    var resultdata=sumitresult(data)
		    //更新行信息
		    manager.updateRow(rowid,resultdata)
		}
		function cancelEdit(rowid) {
			manager.cancelEdit(rowid);
		}

		function deleteRow(rowid) {
			var data = manager.getRow(rowid);
			var resultdata=deleteInfo(data)
			if(resultdata){
				manager.deleteRow(rowid);
			}else{
				alert("删除接口配置项失败!!")
			}
		}
		
		function addNewRow() {
			manager.addRow({
				"id" : "",
				"infsname" : "",
				"infsurl" : "",
				"protocol" : "",
				"sendType":"",
				"returnType":"",
				"returnUrl":"",
				"successcondition":"",
				"excuteType":"",
				"description":"",
				"headerinfo":"",
			});
		}
		//将修改后结果上传到后端,优先检查是否为空
		function sumitresult(datas){
			var url = "http://localhost:8080/infs/submitinfs"
				var resultdata;
				$.ajax({
					url : url,
					type : "POST",
					async : false,
					data:{
						"id" : datas.id,
						"infsname" : datas.infsname,
						"infsurl" : datas.infsurl,
						"protocol" : datas.protocol,
						"sendType":datas.sendType,
						"returnType":datas.returnType,
						"returnUrl":datas.returnUrl,
						"successcondition":datas.successcondition,
						"excuteType":datas.excuteType,
						"description":datas.description,
						"headerinfo":datas.headerinfo,
						"projectId":projectid,
						"paramterinfo":datas.paramterinfo
					},
					success : function(result) {
						resultdata=result.rows[0]
					}
				});
				return resultdata
		}
		
		function deleteInfo(datas){
			var url = "http://localhost:8080/infs/deleteInfs"
				var resultdata;
				$.ajax({
					url : url,
					type : "DELETE",
					async : false,
					data:{
						"id" : datas.id,
						"infsname" : datas.infsname,
						"infsurl" : datas.infsurl,
						"protocol" : datas.protocol,
						"sendType":datas.sendType,
						"returnType":datas.returnType,
						"returnUrl":datas.returnUrl,
						"successcondition":datas.successcondition,
						"excuteType":datas.excuteType,
						"description":datas.description,
						"headerinfo":datas.headerinfo,
						"projectId":projectid
					},
					success : function(res) {
						resultdata=res.result
					}
				});
				return resultdata
		}
 
    </script>
 
 
<div class="l-loading" style="display:block" id="pageloading"></div>

 
  
 <div class="l-clear"></div>
 
    <div id="maingrid"></div>
    
  <div style="display:none;">
   
</div>
</head>

</html>
